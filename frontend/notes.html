<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scibber â€“ My Notes</title>
  <link rel="stylesheet" href="css/notes.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-left">
      <img src="assets/logo.png" class="nav-logo" alt="Scibber Logo" />
    </div>

    <!-- Hamburger -->
    <button class="hamburger" onclick="toggleMenu()">â˜°</button>

    <div class="nav-right" id="navMenu">
      <a href="home.html">Home</a>
      <a href="notes.html" class="active">My Notes</a>

      <!-- Theme Toggle -->
      <button id="themeToggle" class="theme-toggle">ðŸŒ™</button>

      <button class="logout-btn" onclick="logoutUser()">Logout</button>
    </div>
  </nav>

  <!-- Notes Section -->
  <section class="notes-section">
    <h1>My Notes</h1>
    <div id="notesList" class="notes-grid"></div>
  </section>

  <!-- Add Note Button -->
  <button class="add-btn" id="openAdd">ï¼‹</button>

  <!-- Add/Edit Note Modal -->
  <div class="modal" id="noteModal">
    <div class="modal-content">
      <h2 id="modalTitle">Add Note</h2>
      <input type="text" id="noteTitle" placeholder="Title" required />
      <textarea id="noteBody" placeholder="Write your note here..." required></textarea>
      <div class="modal-actions">
        <button id="saveNote" class="btn-primary">Save</button>
        <button id="cancelNote" class="btn-cancel">Cancel</button>
      </div>
    </div>
  </div>

  <!-- View Modal -->
  <div id="viewModal" class="modal">
    <div class="modal-content view">
      <h2 id="viewTitle">Note Title</h2>
      <p id="viewBody">Note content goes here...</p>
      <small id="viewDate">Created on:</small>

      <div id="viewSummary" class="view-summary">No summary available yet.</div>

      <div class="modal-actions">
        <button id="closeView" class="btn-primary">Close</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/navbar.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/notes.js"></script>
</body>
</html>
